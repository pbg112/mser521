    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Exercise</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <main>
            <h1>Carousel Exercise</h1>
            <div id="container">
                <button onclick="moveBackward()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="carousel-track">
                    <div id="carousel-overflow-container">
                        <img src="images/img1.jpg" class="carousel-item" />
                        <img src="images/img2.jpg" class="carousel-item" />
                        <img src="images/img3.jpg" class="carousel-item" />
                        <img src="images/img4.jpg" class="carousel-item" />
                        <img src="images/img5.jpg" class="carousel-item" />
                        <img src="images/img6.jpg" class="carousel-item" />
                        <img src="images/img7.jpg" class="carousel-item" />
                        <img src="images/img8.jpg" class="carousel-item" />
                    </div>
                </div>
                <button onclick="moveForward()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <p>Credit: Adapted from <a href="https://www.youtube.com/watch?v=Zd8170gwwmc"
                    target="_blank">https://www.youtube.com/watch?v=Zd8170gwwmc</a></p>
        </main>
    </body>
    </html>
